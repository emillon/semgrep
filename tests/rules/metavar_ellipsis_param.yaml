rules:
  - id: test
    languages:
      - go
    message: |
      Metavariable ellipses should be able to match arguments in Go! 
    patterns:
      - pattern: |
          func foo($...ARG) { ... }
      - pattern: |
          func bar(int, $...ARG) { ... }
      - pattern: |
          func qux($...ARG, x int) { ... }
    severity: WARNING
